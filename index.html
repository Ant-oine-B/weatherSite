<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
crossorigin=""/>
        <title>API Test</title>
    </head>
    <div id="header-ancre"></div>
    <header>
      <h1>Météo</h1>

      <div id=header-button>Choisir une position
      <div id=button-childs>
        <a class=button-child href=#mapArea>Bouton 1</a>
        <a class=button-child href=#searchArea>Bouton 2</a>
      </div>
    </div>
   
    </header>
    <div class=header-band><p>Avec MétéoMap, accédez en temps réel à la météo de chez vous, mais aussi de partout dans le monde.</p></div>
  <body>
<div id=infoArea>
  <h1>Informations météorologiques :</h1>
    <div class=informationsFrame>
      <div class=global-temp><div id=globalTemp>
      </div> °C</div>
      <div class=localisation><div id=cityLocalisation>
      </div>, 
      <div id=cityCountry>
      </div>
      </div>
      <div class=weather-text><div id=weatherText>
      </div></div>
      <div class=feel-temp>Ressenti :
      <div id=feelTemp>
      </div>°C</div>
      <div class=wind-speed>Vent :
      <div id=windSpeed>
      </div>km/h</div>
      <div class=temp-color></div>
      </div>
    </div>
    <div id="mapArea">
      <h1>Choisir une position :</h1>
      <div id="mapid" ></div>
    </div>
    <div id=searchArea>
      <h1>Nom de la ville :</h1>
     <div id="searchlocalisation"><label for="name"></label>

      <input type="text" id="searchInput" value="Rechercher une ville..." name="city" required
             minlength="4" maxlength="35" size="40" autocomplete="off">
             <input id="submitInput" type="submit" value="Rechercher"></div>
     </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    
    <script type="text/javascript" src="https://l2.io/ip.js?var=visitorIP"></script>
      <script src="app.js"></script>

    </body>
    <footer><p>Made by Ant-oine-B</p></footer>
</html>
